<!DOCTYPE html>
<html lang="en">
<head>
  <title>foxy - the Vulpes Vulpes Faction Tools</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet">

</head>
<body style="font-family: Roboto, sans-serif;">

<div class="container-fluid">
  <h1>Torn API Testing <small>Something about PA Results</small></h1>
    <div class="row">
    <div class="col-sm-2" style="background-color:#FF8F00;"><b>Vulpes Vulpes</b></div>
    <div class="col-sm-8" style="background-color:#00707a;"><small>Faction Tools</small></div>
  </div>
  
  <blockquote>
    <p>
	Everything not saved will be lost.</p>
    <footer>Nintendo 'Quit Screen' message</footer>
  </blockquote>
  
  <!---- Here comes the content *sings* -->
  <form id="userForm">
	API Key: <input type="password" id="trustedkey" name="trustedkey" <br/><br/>
  
  </form>
  <br/>
  <button onclick="userSubmit()">Submit</button>  
  
  <br/>
    <p id="debug"></p> <br/>

  <p id="output"></p> <br/>

</div>


<script>
function userSubmit() {
  var x = document.getElementById("userForm");
  var outputDemo = document.getElementById("trustedkey").value;
  document.getElementById("debug").innerHTML = outputDemo;
  apiCall(outputDemo);
 }
 
 
 function apiCall(key) {
	var request = new XMLHttpRequest()

	request.open('GET', 'https://api.torn.com/faction/?selections=crimes&key=' + key, true)
	request.onload = function () {
	  // Begin accessing JSON data here
	  var data = JSON.parse(this.response)
	  
	  //console.log(data)

	  if (request.status >= 200 && request.status < 400) {
		//document.getElementById("output").innerHTML = JSON.stringify(data);
		var table = '<table>'
		
		for( var id in data.crimes ){
			var crime = data.crimes[id]
			if (crime.crime_id === 8) {
				if (crime.initiated === 1) {
					//console.log( + ": " + crime.crime_name)
					var ts = new Date(crime.time_completed)
					table = table + '<tr><td>' + ts.toISOString() + '</td><td>' + crime.crime_name + '</td></tr>'
				}
			}
		}
		
		table = table + '</table>'
		document.getElementById("output").innerHTML = table
		
        console.log('-------------------')
	  } else {
		console.log('error')
	  }
}

request.send()
}
</script>

</body>
</html>
